<body>
    <div class="col-8 tableau">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="!element.isEdit">{{element[column]}}</div>
                    <div *ngIf="element.isEdit">
                        <mat-form-field *ngIf="column==='Alerte'">
                            <input matInput />
                        </mat-form-field>
                        <mat-form-field *ngIf="column==='Seuil'">
                            <input matInput [type]="'number'" />
                        </mat-form-field>
                        <mat-form-field *ngIf="column==='Active'">
                            <mat-select>
                                <mat-option value="true">Activer</mat-option>
                                <mat-option value="false">Désactiver</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field *ngIf="column==='Email'">
                            <mat-select>
                                <mat-option value="true">Activer</mat-option>
                                <mat-option value="false">Désactiver</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="expand row"
                        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="isEdit">
                <th mat-header-cell *matHeaderCellDef>Modifier</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button><mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="supprimer">
                <th mat-header-cell *matHeaderCellDef>Supprimer</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="deleteAlerte(element.Id)"><mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                    <div class="example-element-detail row"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <ul *ngFor="let description of element.description">
                            <li class="example-element-description">
                                {{description}}
                            </li>
                        </ul>
                        <div class="row">
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
    </div>
    <div class="col-3">
        Ajouter une alerte
        <button mat-icon-button (click)="addRow()"><mat-icon>add</mat-icon>
        </button>

    </div>
</body>
